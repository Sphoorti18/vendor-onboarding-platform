<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Onboarding Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            margin: 0;
            padding: 1em;
            background: #444;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
        }
        main {
            padding: 2em;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: white;
            padding: 1em 2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vendor Onboarding Platform</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Vendor Registration Form</h2>
        <form action="#" method="post">
            <label for="vendor-name">Vendor Name</label>
            <input type="text" id="vendor-name" name="vendor-name" required>

            <label for="vendor-email">Email</label>
            <input type="email" id="vendor-email" name="vendor-email" required>

            <label for="vendor-phone">Phone Number</label>
            <input type="tel" id="vendor-phone" name="vendor-phone" required>

            <label for="vendor-address">Address</label>
            <textarea id="vendor-address" name="vendor-address" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Vendor Onboarding Platform. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
